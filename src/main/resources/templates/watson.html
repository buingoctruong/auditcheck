<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <link href="css/watson.css" rel="stylesheet">
</head>
<body class="watson">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Audit Check</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/query">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/watson">Watson</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <header class="text-white">
	    <div class="container">
	        <div class="input-group my-group"> 
	            <select class="class="mdb-select md-form"" id="corpus" onchange="getStatus()">
	              <option selected value="0" disabled>Choose your environment</option>
	              <option th:each="corpus : ${listCorpus}" th:value="${corpus.corpusId}" th:text="${corpus.corpusName}"></option>
	            </select> 
	            <span class="input-group-btn">
	                <button type="button" style="margin-right: 10px;" class="btn btn-success" onclick="uploadData()">Upload</button>
	                <button type="button" class="btn btn-success" onclick="trainingData()">Study</button>
	            </span>
	        </div>
	    </div>
  	</header>
  	
  	<div class="rounded" style="text-align:center; z-index: 0; display: none;" id="loading">
		<img style="background-image: none;" src="/images/loading.gif" width="100" alt="loading..." class="">
	</div>
	
	<table style="display: none;" id="tableStatus">
	  <thead>
	    <tr>
	      <th>Collection</th>
	      <th>Date Of Update</th>
	      <th>Date Of Training</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td><strong>showSpeed</strong></td>
	      <td>15</td>
	      <td>The speed of the show/reveal</td>
	    </tr>
	    <tr>

	    </tr>
	  </tbody>
	</table>
